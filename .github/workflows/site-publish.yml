name: formdown.dev CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'packages/**'
      - 'site/**'
      - 'docs/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/site-publish.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]
    paths:
      - 'packages/**'
      - 'site/**'
      - 'docs/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build, Test & Deploy

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: |
          npm ci
          npm install --no-save lightningcss @tailwindcss/oxide

      - name: Build packages
        run: npm run build --workspace=@formdown/core --workspace=@formdown/ui --workspace=@formdown/editor

      - name: Test
        run: npm test --workspace=@formdown/core

      - name: Build site
        run: npm run build --workspace=site

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: site/publish
          output_location: ""
          skip_app_build: true

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR Staging
    steps:
      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: close
